<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="https://use.fontawesome.com/6e111ce1dd.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/progress.css">
</head>
<body>
    <h1>Custom Video Player</h1>
    <!-- Video  -->
    <video class="screen" id="video" preload="metadata" poster="./assets/poster.jpg" src="./assets/video.mp4">The video</video>
    
    <!-- Button for conrtol and play -->
    <div class="controls">
        <!-- play button -->
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- Pause button -->
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!-- progress bar -->
        <input type="range" step="0.1" min="0" max="100" value="0" id="progress" class="progress">

        <span class="timestamp">00:00</span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
